<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="naturePrix">
            <h2><span jhiTranslate="gatewaysigmapApp.dossiermsNaturePrix.detail.title">Nature Prix</span> {{ naturePrix.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsNaturePrix.natCode">Nat Code</span></dt>
                <dd>
                    <span>{{ naturePrix.natCode }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsNaturePrix.natLibelle">Nat Libelle</span></dt>
                <dd>
                    <span>{{ naturePrix.natLibelle }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nature-prix', naturePrix.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
