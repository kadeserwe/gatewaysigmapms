<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dossiersSouscritere">
            <h2><span jhiTranslate="gatewaysigmapApp.dossiermsDossiersSouscritere.detail.title">Dossiers Souscritere</span> {{ dossiersSouscritere.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsDossiersSouscritere.note">Note</span></dt>
                <dd>
                    <span>{{ dossiersSouscritere.note }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsDossiersSouscritere.dossierAppelOffre">Dossier Appel Offre</span></dt>
                <dd>
                    <div *ngIf="dossiersSouscritere.dossierAppelOffreId">
                        <a [routerLink]="['/dossier-appel-offre', dossiersSouscritere.dossierAppelOffreId, 'view']">{{ dossiersSouscritere.dossierAppelOffreId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsDossiersSouscritere.lot">Lot</span></dt>
                <dd>
                    <div *ngIf="dossiersSouscritere.lotId">
                        <a [routerLink]="['/lot', dossiersSouscritere.lotId, 'view']">{{ dossiersSouscritere.lotId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsDossiersSouscritere.critere">Critere</span></dt>
                <dd>
                    <div *ngIf="dossiersSouscritere.critereId">
                        <a [routerLink]="['/critere', dossiersSouscritere.critereId, 'view']">{{ dossiersSouscritere.critereId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dossiers-souscritere', dossiersSouscritere.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
