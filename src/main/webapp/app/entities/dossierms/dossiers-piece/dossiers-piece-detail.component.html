<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dossiersPiece">
            <h2><span jhiTranslate="gatewaysigmapApp.dossiermsDossiersPiece.detail.title">Dossiers Piece</span> {{ dossiersPiece.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsDossiersPiece.dossierAppelOffre">Dossier Appel Offre</span></dt>
                <dd>
                    <div *ngIf="dossiersPiece.dossierAppelOffreId">
                        <a [routerLink]="['/dossier-appel-offre', dossiersPiece.dossierAppelOffreId, 'view']">{{ dossiersPiece.dossierAppelOffreId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsDossiersPiece.piece">Piece</span></dt>
                <dd>
                    <div *ngIf="dossiersPiece.pieceId">
                        <a [routerLink]="['/piece', dossiersPiece.pieceId, 'view']">{{ dossiersPiece.pieceId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dossiers-piece', dossiersPiece.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
