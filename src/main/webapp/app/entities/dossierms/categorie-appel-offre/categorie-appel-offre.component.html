<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewaysigmapApp.dossiermsCategorieAppelOffre.home.title">Categorie Appel Offres</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categorie-appel-offre" [routerLink]="['/categorie-appel-offre/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewaysigmapApp.dossiermsCategorieAppelOffre.home.createLabel">
            Create a new Categorie Appel Offre
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="categorieAppelOffres?.length === 0">
        <span jhiTranslate="gatewaysigmapApp.dossiermsCategorieAppelOffre.home.notFound">No categorieAppelOffres found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="categorieAppelOffres && categorieAppelOffres.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="libelle"><span jhiTranslate="gatewaysigmapApp.dossiermsCategorieAppelOffre.libelle">Libelle</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="niveau"><span jhiTranslate="gatewaysigmapApp.dossiermsCategorieAppelOffre.niveau">Niveau</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categorieAppelOffre of categorieAppelOffres ;trackBy: trackId">
                    <td><a [routerLink]="['/categorie-appel-offre', categorieAppelOffre.id, 'view']">{{ categorieAppelOffre.id }}</a></td>
                    <td>{{ categorieAppelOffre.libelle }}</td>
                    <td>{{ categorieAppelOffre.niveau }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/categorie-appel-offre', categorieAppelOffre.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/categorie-appel-offre', categorieAppelOffre.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(categorieAppelOffre)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="categorieAppelOffres && categorieAppelOffres.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
