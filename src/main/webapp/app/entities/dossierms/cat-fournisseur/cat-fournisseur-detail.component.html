<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="catFournisseur">
            <h2><span jhiTranslate="gatewaysigmapApp.dossiermsCatFournisseur.detail.title">Cat Fournisseur</span> {{ catFournisseur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsCatFournisseur.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ catFournisseur.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsCatFournisseur.description">Description</span></dt>
                <dd>
                    <span>{{ catFournisseur.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cat-fournisseur', catFournisseur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
