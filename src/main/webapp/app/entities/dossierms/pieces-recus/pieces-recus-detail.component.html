<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="piecesRecus">
            <h2><span jhiTranslate="gatewaysigmapApp.dossiermsPiecesRecus.detail.title">Pieces Recus</span> {{ piecesRecus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsPiecesRecus.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ piecesRecus.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsPiecesRecus.description">Description</span></dt>
                <dd>
                    <span>{{ piecesRecus.description }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.dossiermsPiecesRecus.garantie">Garantie</span></dt>
                <dd>
                    <span>{{ piecesRecus.garantie }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pieces-recus', piecesRecus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
